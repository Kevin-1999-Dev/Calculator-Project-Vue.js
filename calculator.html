<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="library/css/bootstrap.min.css">
</head>

<body>
    <div class="row mt-5" id="app">
        <div class="offset-2 col-8">
            <div class="card border-3">
                <div class="card-header bg-warning">
                    <h3 class="text-center text-white">My Calculator</h3>
                </div>
                <div class="card-body bg-primary">
                    <div class="text-white bg-dark p-2 rounded-3 text-end">
                        0
                    </div>
                    <div class="row py-3">
                        <div class="col-8">
                            <div class="form-group mb-3">
                                <input type="number" v-model="userInput.firstNumber" class="form-control" placeholder="Enter First Number...">
                            </div>
                            <div class="form-group mb-3">
                                <input type="number" v-model="userInput.secondNumber" class="form-control" placeholder="Enter Second Number...">
                            </div>
                            <div class="form-group">
                               <select v-model="userInput.operators" class="form-control">
                                    <option value="">Choose Option</option>
                                    <option value="+">Add</option>
                                    <option value="-">Substract</option>
                                    <option value="*">Multiply</option>
                                     <option value="/">Division</option>
                               </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success mb-3 w-100">Calculate</button>
                            <button class="btn btn-danger mb-3 w-100">Clear</button>
                            <button class="btn btn-secondary mb-3 w-100">Save</button>                
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-dark">
                    <div class="row">
                        <div class="col-7">
                            <h3 class="text-white">History</h3>
                        </div>
                        <div class="col-5">
                            <button class="btn btn-outline-danger btn-sm text-white float-end">Delete All History</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- bootstrap js link -->
<link rel="stylesheet" href="library/js/bootstrap.min.js">
<!-- vue js link  -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    let app = new Vue({
        el : '#app',
        data : {
            userInput : {
                firstNumber : '',
                secondNumber : '',
                operators : '',
            }
        },
    })
</script>

</html>
